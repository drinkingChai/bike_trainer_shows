<!DOCTYPE html>
<html ng-app="BikeTrainerShows">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/bootstrap-theme.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/font-awesome.css" media="screen" title="no title">
  </head>
  <body>

    <!-- <div ng-view></div> -->

      <label for="source">Source</label>

    <div ng-controller="MovieController">
      <div ng-repeat="movie in movies">
        {{movie.imdbData.title}}
        {{movie.source}}
      </div>

      <!-- <form class="" action="/search" method="post"> -->
      <form class="">
        <label for="title"></label>
        <input type="search" name="title" value="" ng-model="title">
        <!-- <input type="submit" name="" value="Search"> -->

        <a class="btn btn-default" ng-click="searchMovies2()">Search</a>
      </form>

      <div class="" ng-repeat="movie in searchResults">
        {{movie.title}} {{movie.year}}
        <input type="text" ng-model="movie.source">
        {{movie.source}}
        <a class="btn btn-default" ng-click="addMovie(movie.imdbId, movie.source)">Add</a>
      </div>



    </div>










    <!-- Vendor -->

    <script src="assets/js/app.js" charset="utf-8"></script>

    <!-- Controllers -->
    <script src="assets/js/controllers/movieController.js" charset="utf-8"></script>

    <!-- Services -->
    <script src="assets/js/services/movie.js" charset="utf-8"></script>





  </body>
