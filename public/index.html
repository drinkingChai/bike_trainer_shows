<!DOCTYPE html>
<html ng-app="BikeTrainerShows">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="styles/bootstrap.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/bootstrap-theme.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles/font-awesome.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title">
  </head>
  <body>

    <nav class="navbar navbar-fixed-top" ng-controller="NavController">
      <div class="container-fluid">
        <a href="#/" class="navbar-brand"><i class="fa fa-bicycle fa-fw"></i> Trainer Show</a>
        <!-- <a href="" class="navbar-brand" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Log out</a> -->
        <a href="#/" class="navbar-brand pull-right sort-open" id="sort-open" ng-show="currentLocation === '/'"><i class="fa fa-sort-amount-desc fa-fw"></i>Sort</a>
        <a href="#/" class="navbar-brand pull-right sort-close" id="sort-close" ng-show="currentLocation === '/'"><i class="fa fa-close fa-fw"></i>Close</a>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/login" ng-show="user"><i class="fa fa-user-circle-o fa-fw"></i> {{user.username}}</a></li>
          <li><a href="" ng-click="logout()" ng-show="user"><i class="fa fa-sign-out fa-fw"></i> Log Out</a></li>
          <li><a href="#/login" ng-show="!user"><i class="fa fa-sign-in fa-fw"></i> Log In</a></li>
        </ul>
      </div>

    </nav>

    <div class="overlay"></div>

    <main ng-view class="container-fluid"></main>







    <!-- Vendor -->
    <script src="assets/js/vendor/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="assets/js/vendor/bootstrap.js" charset="utf-8"></script>
    <script src="assets/js/vendor/angular.js" charset="utf-8"></script>
    <script src="assets/js/vendor/angular-route.js" charset="utf-8"></script>
    <script src="assets/js/vendor/angular-resource.js" charset="utf-8"></script>

    <!-- jQuery -->
    <script src="assets/js/script.js" charset="utf-8"></script>

    <!-- App -->
    <script src="assets/js/app.js" charset="utf-8"></script>
    <script src="assets/js/routes.js" charset="utf-8"></script>

    <!-- Movies Controllers -->
    <script src="assets/js/controllers/navController.js" charset="utf-8"></script>
    <script src="assets/js/controllers/movieIndexController.js" charset="utf-8"></script>
    <script src="assets/js/controllers/searchMovieController.js" charset="utf-8"></script>
    <script src="assets/js/controllers/newMovieController.js" charset="utf-8"></script>
    <!-- Users Controllers -->
    <script src="assets/js/controllers/userLoginController.js" charset="utf-8"></script>
    <script src="assets/js/controllers/userNewController.js" charset="utf-8"></script>

    <!-- Directives -->


    <!-- Filters -->
    <script src="assets/js/filters/minutesToHours.js" charset="utf-8"></script>
    <script src="assets/js/filters/genreFilter.js" charset="utf-8"></script>
    <script src="assets/js/filters/sourceFilter.js" charset="utf-8"></script>

    <!-- Services -->
    <script src="assets/js/services/movie.js" charset="utf-8"></script>
    <script src="assets/js/services/sources.js" charset="utf-8"></script>
    <script src="assets/js/services/sortOptions.js" charset="utf-8"></script>
    <script src="assets/js/services/user.js" charset="utf-8"></script>





  </body>
</html>
