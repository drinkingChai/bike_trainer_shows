<div class="user forgot">

  <form ng-submit="email && forgotPassword(email)">

    <p>Please enter your email above</p>

    <button class="bts-default-btn" type="submit">Submit</button><br><br>

    <p>Know the password? Sign in</p>
    <button class="bts-default-btn" href="#/login">Sign in</button>
  </form>

</div>
