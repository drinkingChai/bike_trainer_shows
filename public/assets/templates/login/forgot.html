<div class="user forgot">

  <bts-overlay ng-show="emailsent" message="'Email sent!'" nexturl="'#/login'"></bts-overlay>

  <form ng-submit="email && forgotPassword(email)">
    <bts-input class="inverted" type="'email'" label="'E-mail'" model="email"></bts-input>
    <p>Please enter your email above</p>

    <button class="bts-default-btn inverted" type="submit" inverted="true">Submit</button><br><br>

    <p>Know the password? Sign in</p>
    <a class="bts-default-btn inverted" href="#/login">Sign in</a>
  </form>

</div>
