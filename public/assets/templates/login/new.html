<div class="user login">

  <form>
    <label>Username: <input type="text" ng-model="user.username"></label>
    <label>Name: <input type="text" ng-model="user.name"></label>
    <label>Password: <input type="password" ng-model="user.password"></label>
    <label>Password: <input type="password" ng-model="password2"></label>
    <button class="btn btn-default" type="submit" ng-click="user.password === password2 && newUser(user)">Login</button>
  </form>

</div>
