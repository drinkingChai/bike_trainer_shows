<div class="">

  <div class="" ng-show="user === null">
    <form>
      <input type="text" ng-model="username" placeholder="Username..."><br>
      <input type="password" ng-model="password" placeholder="Password..."><br>
      <button class="" type="submit" ng-click="login(username, password)">Login</button>
    </form>
  </div>

  <div class="" ng-show="user !== null">

    <bts-sort-filter source="source" genres="genres" genre="genre" prop="prop"></bts-sort-filter>


        <div class="card row" ng-repeat="movie in watchlist | filter:search | genreFilter:genres | sourceFilter:source | orderBy:prop">
          <bts-show-card movie="movie"></bts-show-card>
        </div>
    </div>


</div>
