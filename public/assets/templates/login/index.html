<div class="user login">

  <form novalidate name="loginform" ng-submit="login(username, password)">
    <p>Binge Watch!</p>
    <p>Please sign in</p><br>

    <bts-input class="inverted" type="'text'" label="'Username'" model="username" required="true"></bts-input>
    <bts-input class="inverted" type="'password'" label="'Password'" model="password" required="true"></bts-input>

    <button class="bts-default-btn inverted" type="submit">Sign In</button>
    <a class="bts-default-btn inverted" href="#/login/forgot">Forgot password?</a>
    <a class="bts-default-btn inverted" href="#/login/new">Register</a>
    <a class="bts-default-btn inverted" href="#/">Home</a>
    <p class="error inverted" ng-show="wrongUserPass">Wrong username <br>or password</p>
  </form>

</div>
