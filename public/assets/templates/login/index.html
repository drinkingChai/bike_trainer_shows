<div class="user-login">

  <div class="login-form" ng-show="user === null">
    <form>
      <input type="text other-input" ng-model="username" placeholder="Username..."><br>
      <input type="password other-input" ng-model="password" placeholder="Password..."><br>
      <button class="btn default-btn-style" type="submit" ng-click="login(username, password)">Login</button>
    </form>
  </div>

  <div class="user-profile" ng-show="user !== null">
    <ul>
      <li ng-repeat="movie in watchlist">
        {{movie.title}} <br>
        {{movie.synopsis}}
        <a href="" ng-click="removeFrmChecklist(movie.imdbid)">Remove from Watchlist</a>
      </li>
    </ul>
  </div>


</div>
