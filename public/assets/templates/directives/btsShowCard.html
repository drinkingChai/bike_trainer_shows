<div class="">
  <figure>
    <img ng-src="{{movie.poster}}" alt="">
  </figure>

  <div class="details">
    {{movie.title}}
    <ul>
      <li ng-repeat="genre in movie.genres">{{genre}}</li>
    </ul>

    <p>{{movie.synopsis | limitTo: 250}}<span ng-show="movie.synopsis.length > 250">...</span></p>


  </div>

  <div class="statis">
    <ul>
      <li ng-show="movie.source">You can watch it on <strong>{{movie.source}}<span ng-show="movie.sourceOther">: {{movie.sourceOther}}</span></strong></li>
      <li>{{movie.runtime | minutesToHours}}</li>
      <li>{{movie.rating}}</li>
    </ul>

    <a ng-href="{{movie.imdburl}}">IMDb</a>
    <a ng-click="addToWatchlist(movie.imdbid)" ng-show="watchlist.indexOf(movie.imdbid) === -1 && user"><i class="fa fa-plus fa-fw"></i> Watchlist</a>
    <a ng-click="removeFrmWatchlist(movie.imdbid)" ng-show="watchlist.indexOf(movie.imdbid) !== -1 && user"><i class="fa fa-check fa-fw"></i> Watchlist</a>

  </div>

  <!-- <a class="btn" href="#/" ng-click="deleteMovie(movie.imdbid)">Delete</a> -->

</div>
