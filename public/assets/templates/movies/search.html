<div class="search-movies">
  <div class="row">
    <!-- Replace with bootstrap form -->
    <div class="col-md-4 col-md-offset-4 search-input">
      <i class="fa fa-search fa-fw"></i> <input type="search" name="title" value="" ng-model="title">
      <a class="btn default-btn-style" ng-click="searchMovies2()">Search</a>
    </div>
  </div>

  <div class="row movie-desc card" ng-repeat="movie in searchResults">
    <div class="col-md-2">
      <img ng-src="{{movie.poster}}" alt="">
    </div>

    <div class="col-md-10">
      <h2>{{movie.title}}</h2>
      <h3>Release year: {{movie.year}}</h3>
      <p>{{movie.plot | limitTo: 250}}</p>
      <a class="btn default-btn-style" ng-href="#/movies/new/{{movie.imdbid}}">Select</a>
    </div>
  </div>
</div>
