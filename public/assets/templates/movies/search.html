<div class="search-movies">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 search-input">
      <i class="fa fa-search fa-fw"></i> <input type="search" name="title" value="" ng-model="title">
      <a class="btn default-btn-style" ng-href="#/movies/search/{{title}}">Search</a>
    </div>
  </div>

  <div class="row movie-desc card" ng-repeat="movie in searchResults">
    <div class="col-md-2 hidden-xs">
      <img ng-src="{{movie.poster}}" alt="">
    </div>

    <div class="col-md-10">
      <h2>{{movie.title}}</h2>
      <h3>Release year: {{movie.year.from || movie.year}}</h3>
      <p>{{movie.plot | limitTo: 250}}</p>
      <a class="btn default-btn-style select-button" ng-href="#/movies/new/{{movie.imdbid}}/{{title}}">Select</a>
    </div>
  </div>
</div>
