<div class="">
  {{movie.title}} {{movie.year}}
  <img ng-src="{{movie.poster}}" alt="">
  <input type="text" ng-model="movie.source">
  <textarea name="blurb" rows="8" cols="80" ng-model="movie.blurb"></textarea>
  <a class="btn btn-default" ng-click="addMovie(movie.imdbid, movie.source, movie.blurb)">Add</a>
</div>
