<div class="shows-container">
  <nav>
    <a class="toggle-filter"><i class="fa fa-list"></i></a>
    <a class="">BTS</a>
    <a class="toggle-user-nav"><i class="fa fa-user-circle"></i></a>
  </nav>

  <bts-sort-filter class="hidden-left" source="source" genres="genres" genre="genre" prop="prop"></bts-sort-filter>

  <div class="user-nav hidden-right">
    <p>Hello! {{user.name}}</p>
    <a class="bts-default-btn inverted" href="#/login" ng-show="user">Profile</a>
    <a class="bts-default-btn inverted" ng-click="logout()" ng-show="user">Sign Out</a>
    <a class="bts-default-btn inverted" href="#/login" ng-hide="user">Sign In</a>
    <a class="bts-default-btn inverted" href="#/login/new" ng-hide="user">Register</a>
  </div>


  <div class="shows">
    <div class="show-card-parent">
      <div ng-repeat="movie in movies | filter:search | genreFilter:genres | sourceFilter:source | orderBy:prop">
        <bts-show-card movie="movie"></bts-show-card>
      </div>
    </div>
  </div>



</div>
