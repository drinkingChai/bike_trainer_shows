  <div class="row movie-cards">

    <div class="col-md-12">
      <div class="card row" ng-repeat="movie in movies">

        <div class="col-md-3">
          <img ng-src="{{movie.poster}}" alt="">
        </div>

        <div class="col-md-6">
          <h2>{{movie.title}}</h2>
          <p>{{movie.synopsis | limitTo: 250}} ...</p>
          <br>
          <p ng-show="movie.source">You can watch it on {{movie.source}}</p>
        </div>

        <div class="col-md-3">
          <div class="row">
            <h2>{{movie.runtime | minutesToHours}}</h2>
          </div>

          <div class="row">
            <h2>{{movie.rating}} / 10</h2>
          </div>
        </div>


      </div>

    </div>

  </div>

</div>
